spring.application.name=rata-gamer

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Clave secreta para firmar los JWTs (debe tener al menos 32 caracteres)
security.jwt.secret=esteEsUnSuperSecretoDeAlMenos32Caracteres123!

# Tiempo de expiración del token en milisegundos (ej: 1 día)
security.jwt.expiration-ms=86400000
