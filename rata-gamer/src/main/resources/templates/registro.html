<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rata Gamer - Login</title>
  <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>

<aside id="sidebar" class="sidebar is-open">
    <div class="sidebar-top">
      <button id="btnHamb" class="hamb">
        <!-- icono hamburguesa -->
        <svg viewBox="0 0 24 24" width="26" height="26" aria-hidden="true">
          <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
        </svg>
      </button>
      <span class="side-title">Inicio</span>
    </div>

    <nav class="menu">
      <a class="menu-item is-active" th:href="@{/}">
        <svg viewBox="0 0 24 24" width="22" height="22"><path d="M3 12l9-7 9 7v8a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-8z" fill="currentColor"/></svg>
        <span>Inicio</span>
      </a>

      <a class="menu-item" th:href="@{/web/sobre}">
        <svg viewBox="0 0 24 24" width="22" height="22"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5zm0 2c-5 0-9 2.5-9 5.5V22h18v-2.5C21 16.5 17 14 12 14z" fill="currentColor"/></svg>
        <span>Sobre Nosotros</span>
      </a>
    </nav>
  </aside>

  <!-- Header -->
  <div class="page">
    <header class="header">
      <div class="brand">
        <a th:href="@{/}">
            <img th:src="@{/js/images/logo_RataGamer.png}" alt="Rata Gamer">
        </a>
        <h1>Rata Gamer</h1>
      </div>
      <nav class="actions">
        <a class="btn ghost" th:href="@{/web/registro}">Registrarse</a>
        <a class="btn ghost" th:href="@{/web/login}">Iniciar sesiÃ³n</a>
      </nav>
    </header>

  <!-- main resgistro -->
  <main class = "registro">
    <div class="registro-box">
      <h2>Registrarse</h2>

      <form th:action="@{/web/registro}" method="post" th:object="${usuario}">
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{username}" placeholder="Ingrese su email:" required>

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Ingrese su contraseÃ±a:" required>
        
        <input type="hidden"
         th:if="${_csrf != null}"
         th:name="${_csrf.parameterName}"
         th:value="${_csrf.token}"/>
         
        <button type="submit">Crear cuenta</button>
      </form>

      <p>Â¿Ya tienes cuenta? 
        <a th:href="@{/web/login}">inicia sesion aqui </a>
      </p>

    </div>
  </main>

  <!-- FOOTER -->
    <footer class="footer">
      <div class="footer-left">
        <img th:src="@{/js/images/logo_RataGamer.png}" alt="Rata Gamer">
        <span>Rata Gamer</span>
      </div>
      <div class="footer-right">
        <p>ðŸ“§ Info@alumno.huergo.edu.ar</p>
        <p>ðŸ“ž +54 11 1224-8755</p>
      </div>
    </footer>
  </div>

  <script>
    // Toggle sidebar
    const sidebar = document.getElementById('sidebar');
    const btn = document.getElementById('btnHamb');
    btn.addEventListener('click', () => {
      sidebar.classList.toggle('is-open');
      document.body.classList.toggle('collapsed');
    });
  </script>
  
</body>
</html>
