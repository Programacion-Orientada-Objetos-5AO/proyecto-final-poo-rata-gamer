<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Rata Gamer</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">
      <img th:src="@{/js/images/logo_RataGamer.png}" alt="Rata Gamer">
      <h1>Rata Gamer</h1>
    </div>
    <nav class="nav">
      <a th:href="@{/web/registro}" class="btn">Registrarse</a>
      <a th:href="@{/web/login}" class="btn">Iniciar sesión</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main>
    <div class="search-bar">
      <input type="text" placeholder="Buscar en Rata Gamer">
    </div>
    <section class="tabla">
      <div class="col">Juego</div>
      <div class="col">Precio</div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-left">
      <img th:src="@{/js/images/logo_RataGamer.png}" alt="Rata Gamer" class="footer-logo">
      <span>Rata Gamer</span>
    </div>
    <div class="footer-right">
      <p>📧 Info@alumno.huergo.edu.ar</p>
      <p>📞 +54 11 1224-8755</p>
    </div>
  </footer>

</body>
</html>
